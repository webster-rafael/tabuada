<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quem pode votar?</title>
</head>
<style>
    body {
        background-color: black;
        color: white;
        width: 100%;
        height: 100vh;
        font-family: Arial, Helvetica, sans-serif;
    }

    input {
        width: 100px;
        margin: 40px auto 0;

    }

</style>
<body>

    Quantos anos vc tem?<input type="number" name="txtn" id="txtn">
    <input type="button" value="verificar" onclick="calcular()">
    <div class="res">

    </div>


<script>
    function calcular() {
    var txtn = window.document.getElementById('txtn')
    var idade = Number(txtn.value)
    var res = window.document.querySelector('div.res')

    if (idade < 16) {
            res.innerHTML = ('Não vota')
        }

        else if (idade < 18 || idade > 65) {
                res.innerHTML = ('Voto Opcional')
            }

            else {
                res.innerHTML = ('Voto Obrigatório')
            }

    }
    
</script>    
</body>
</html>
